					<form action="/payment">
						<div class="row form-group">
							<div class="col-md-6">
								<label for="fname">First Name</label>
								<input type="text" id="fname" class="form-control" name='fname' placeholder="Your firstname" required>

							<div class="col-md-6">

						</div>

						<div class="row form-group">
							<div class="col-md-12">
								<label for="email">Email</label>
								<input type="text" id="email" class="form-control" name='email' placeholder="Your email address" required>
							</div>
						</div>

						<div class="row form-group">
							<div class="col-md-12">
								<label for="phone_number">Phone Number</label>
                                <input type="number"  class="form-control" name='pnum' placeholder="Your Phone Number" required>
                                <!--id="subject"-->
							</div>
                        </div>
                        <div class="row form-group">
							<div class="col-md-6">
								<label for="rnumber">Registration Number</label>
								<input type="number" id="fname" class="form-control" name='rnum' placeholder="reg no." required>
							</div>
							<div class="col-md-6">
								<label for="college">College</label>
								<input type="text" id="lname" class="form-control" name='clgname' placeholder="eg. MIT" required>
							</div>
						</div>
                        <div class="row form-group">
							<div class="col-md-12">
								<label for="Address">Address</label>
                                   <!-- <textarea name="message" id="message" cols="20" rows="10" class="form-control" name ='addr' placeholder="Address"></textarea>-->
                                   <input type="text" id="lname" class="form-control" name='addr' placeholder="eg. room no. 111, block xx, manipal" required>
							</div>
						</div>
                        <div class="form-group">
							<input type="submit" value="Buy Now" class="btn btn-primary" required>
                        </div>

					</form>
